apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    name: web
spec:
  containers:
  - name: web
    image: isaidashev/webotus:v1
    readinessProbe:
        httpGet: 
          path: /index.html
          port: 80
    livenessProbe:
        tcpSocket: { port: 8000 }
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8000
    volumeMounts:
    - name: app
      mountPath: /app
  initContainers:
    - name: busybox-wget
      image: busybox:1.31.0
      command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
      volumeMounts:
        - name:  app
          mountPath:  /app
  volumes:  
    - name: app
      emptyDir: {}

